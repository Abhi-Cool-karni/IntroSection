<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro section with dropdown navigation - Abhishek K</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="navbar">
        <ul class="ul FCCA">
          <h2 id="span">Snap</h2>
          <!-- Feature btn -->
          <li class="nav-items Features">
            <label for="arrowdown">
              <input type="button" value="Features" />
              <img
                id="arrowdown"
                src="./images/icon-arrow-down.svg"
                alt="arrowDown"
              />
            </label>
          </li>

          <!-- Company btn -->
          <li class="nav-items Company">
            <label for="arrowdown">
              <input type="button" value="Company" />
              <img
                id="arrowdown"
                src="./images/icon-arrow-down.svg"
                alt="arrowDown"
              />
            </label>
          </li>

          <!-- Careers btn -->
          <li class="nav-items Careers">
            <label for="arrowdown">
              <input type="button" value="Careers" />
              <img
                id="arrowdown"
                src="./images/icon-arrow-down.svg"
                alt="arrowDown"
              />
            </label>
          </li>

          <!-- About -->
          <li class="nav-items About">
            <label for="arrowdown">
              <input type="button" value="About" />
              <img
                id="arrowdown"
                src="./images/icon-arrow-down.svg"
                alt="arrowDown"
              />
            </label>
          </li>
        </ul>

        <!-- login register -->
        <ul class="ul login-register">
          <li class="nav-items Login">
            <input type="button" value="Login" />
          </li>
          <li class="nav-items Register">
            <input type="button" value="Register" />
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero section description -->
    <section class="hero">
      <main class="hero-description">
        <h1>Make remote work</h1>
        <p id="hero-para">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button id="btn-learnMore">Learn more</button>
        <div class="icons">
          <img src="/images/client-databiz.svg" alt="client-databiz-icon" />
          <img
            src="/images/client-audiophile.svg"
            alt="client-audiophile-icon"
          />
          <img src="/images/client-meet.svg" alt="client-meet-icon" />
          <img src="/images/client-maker.svg" alt="client-maker-icon" />
        </div>
      </main>

      <aside>
        <img id="img-hero" src="/images/image-hero-desktop.png" alt="hero" />
      </aside>
    </section>

    <!-- Footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">Abhishek Kulkarni</a>.
    </div>
  </body>
</html>
